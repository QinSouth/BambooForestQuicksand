    <script th:src="@{/js/vue.js}"></script>
    <script>
			var vm=new Vue({
				el:"#etc",
				data(){
					return {
						cred:{}
					}
				},
				methods:{
					toMember:function(){
						location.href="http://localhost:8080/MemberManage/toMember";
					},
					toLevel:function(){
						location.href="http://localhost:8080/MemberManage/toLevel";
					},
					toRecharge:function(){
						location.href="http://localhost:8080/MemberManage/toRecharge";
					},
					toMake:function(){
						location.href="http://localhost:8080/MemberManage/toMake";
					},
					toCredits:function(){
						location.href="http://localhost:8080/MemberManage/toCredits";
					},
					queryById:function(){
						var _this=this;
						$.ajax({
							url:"[[@{/Setting/queryById}]]",
							type:"get",
							data:{},
							dataType:"json",
							"success":function(res){
								_this.cred=res;
							}
						});
					},
					xg:function(){
						var _t=this;
						$.ajax({
							url:"[[@{/Setting/updataAll}]]",
							type:"put",
							data:JSON.stringify(_t.cred),
							dataType:"json",
							contentType:"application/json",
							"success":function(res){
								alert(res.msg)
								location.href="http://localhost:8080/MemberManage/toCredits";
							}
						});
					}
				},
				created:function(){
	 				this.queryById();
	 			}
			});
	</script>
